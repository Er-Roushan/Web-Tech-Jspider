<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

<!-- cellpadding and cellspacing only used with the table tag. -->

    <table border="1px"  cellspacing="20px" cellpadding="10px">
        <thead>
            <tr>
                <th>Match</th>
                <th>Win</th>
                <th>Loss</th>
                <th>Pts</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CSK</td>
                <td>5</td>
                <td>1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>MI</td>
                <td>4</td>
                <td>1</td>
                <td>8</td>
            </tr>
            <tr>
                <td rowspan="2">RR</td>
                <td colspan="2">5</td>
                
                <td>10</td>
            </tr>
            <tr>
                
                <td>5</td>
                <td>2</td>
                <td>10</td>
            </tr>
            <tr>
                <td>RCB</td>
                <td>6</td>
                <td>2</td>
                <td>12</td>
            </tr>
            <tr>
                <td>SRH</td>
                <td>5</td>
                <td>3</td>
                <td>10</td>
            </tr>
            <tr>
                <td>DC</td>
                <td>4</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>KKR</td>
                <td>3</td>
                <td>2</td>
                <td>6</td>
            </tr>
            <tr>
                <td>LSG</td>
                <td>6</td>
                <td>2</td>
                <td>12</td>
            </tr>
            <tr>
                <td>PK</td>
                <td>3</td>
                <td>2</td>
                <td>6</td>
            </tr>
            <tr>
                <td>GT</td>
                <td>2</td>
                <td>1</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
