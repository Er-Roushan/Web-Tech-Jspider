<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task</title>
</head>

<body>
    <table border="1px" cellspacing="2px" cellpadding="10px">
        <tbody>
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
                <td rowspan="3">D</td>
                <td colspan="2">E</td>
                <td>f</td>

            </tr>
            <tr>

                <td>c</td>

                <td rowspan="2">E</td>
                <td rowspan="2">f</td>
                <td rowspan="2">g</td>
            </tr>
            <tr>
                <td colspan="2">A</td>



            </tr>
            <tr>
                <td colspan="3">A</td>

                <td>E</td>
                <td colspan="2">f</td>

            </tr>


        </tbody>
    </table>

</body>

</html>
