<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting tags</title>
</head>
<body>

    <p>My Name is <b>Roushan kumar</b>.</p>
    <p>My Name is <Strong>Roushan kumar</Strong>.</p>
    <p>My Name is <em>Roushan kumar</em>.</p>
    <p>My Name is <i>Roushan kumar</i>.</p>
    <p>My Name is <u>Roushan kumar</u>.</p>
    <p>My Name is <ins>Roushan kumar</ins>.</p>
    <p>My Name is <del>Roushan kumar</del>.</p>
    <p>My Name is <strike>Roushan kumar</strike>.</p>
    <p>My Name is <sub>Roushan kumar</sub>.</p>
    <p>My Name is <sup>Roushan kumar</sup>.</p>

    <p>
        <sub>2</sub>
        <sup>4</sup>
    </p>

    <p>
        H<sub>2</sub>SO<sub>4</sub>
    </p>
    
</body>
</html>
