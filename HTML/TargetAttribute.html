<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target-Attribute</title>
</head>
<body>

    <a href="https://www.facebook.com/login.php/" target="_blank">click for facebook</a>
    <a href="https://www.facebook.com/login.php/" target="_parent">click for facebook</a>
    <a href="https://www.facebook.com/login.php/" target="_self">click for facebook</a>
    <a href="https://www.facebook.com/login.php/" target="_top">click for facebook</a>

    
</body>
</html>
